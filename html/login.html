<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-container">
        <section class="login-box">
            <header>
                <img src="/img/logo.png" alt="Luxury Hotel Logo" class="logo">
            </header>

            <section class="social-login">
                <button class="social-btn fb">f</button>
                <button class="social-btn google">G</button>
            </section>
            <p class="or">or</p>
            <form>

                <section class="form-group">
                    <input type="text" placeholder="username or email" required>
                </section>
                <section class="form-group">
                    <input type="password" placeholder="password" required>
                </section>
                <section class="options">
                    <a href="forgot_pw.html">Forgot Password?</a>
                </section>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <footer>
                <p class="create">
                <a href="create_account.html">Create Account</a>
                </p>
            </footer>
        </section>
    </main>
</body>
</html>
